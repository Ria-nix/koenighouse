                    </ul>
                </div>
                <div class="popUp-footer">
                    <button class="main-btn green" id="more-house-info">Подробнее</button>
                    <button class="main-btn red">Купить</button>
                </div>
            </div>
        </div>
        <div class="house-info hiden">

                </div>

                    </ul>
                </div>
                <div class="popUp-footer">
                    <button class="main-btn red">Купить</button>
                </div>
            </div>
            <div class="house-recipe">
                <img src="assets/images/recipe.png" alt="Чертеж дома">
            </div>
            <div class="house-layout">
                <img src="assets/images/1.png" alt="Первое фото дома">
                <img src="assets/images/2.png" alt="Второе фото дома">
